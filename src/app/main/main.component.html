<div class="container"> 
    <div class="row mt-3"> 
    <div class="col-5"> 
    <h2>Фильтр</h2> 
    </div> 
    <div class="col-6"> 
    <h2>Сортировка</h2> 
    </div> 
    </div> 
    <div class="row mt-2 mb-1 "> 
    <div class="col-2"> 
    <p>Искать по содержанию</p> 
    </div> 
    <div class="col-3"> 
    <input type="text" [(ngModel)]="search_content" class="form-control"> 
    </div> 
    <div class="col-2"> 
        <p>Показать только</p> 
        </div> 
        <div class="col-3"> 
        <select class="form-control" [(ngModel)]="sort_main" class="form-control"> 
            <option disabled value>не выбрано</option> 
            <option value="id">id</option> 
            <option value="price-max">по цене (по возрастанию)</option> 
            <option value="price-min">по цене (по убыванию)</option> 
            <option value="quantity">по количеству заказов</option> 
            <option value="date">по дате</option> 
        </select> 
        </div> 
    </div> 
    </div> 
    <hr>
   <!--  -->


<div class="row">
    <app-phone-view [inPhone]="phone" *ngFor="let phone of phones | filter:search_content | sort:sort_main:sortOrder"></app-phone-view> <!-- -->
</div>
